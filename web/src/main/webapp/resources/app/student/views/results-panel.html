<div id="page-wrapper" ng-controller="ResultsPanelController">

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <h1 class="page-header">{{ 'MY_RESULTS' | translate }}</h1>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <p></p>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
            <button ng-click="clearAll()" ng-show="isFilter()"
                    class="btn btn-danger pull-right col-xs-12 col-sm-12 col-md-10 col-lg-10">
                {{'CLEAR_ALL' | translate }}
            </button>
        </div>
    </div>


    <p></p>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table show-filter="true" ng-table="tableParams" template-pagination="custom/pager"
                       class="table table-bordered table-hover users_table">
                    <tbody>
                    <tr ng-repeat="result in $data">
                        <td data-title="'SUBJECT_TITLE' | translate" sortable="'test_subject_title'"
                            filter="{ 'subjectTitle': 'text' }" >
                            {{ result.subjectTitle }}
                        </td>
                        <td data-title="'TEST_TITLE' | translate" sortable="'test_title'"
                            filter="{ 'testTitle': 'text' }" >
                            {{ result.testTitle }}
                        </td>
                        <td data-title="'TEST_TYPE' | translate" sortable="'test_type'"
                            filter="{ 'testType': 'testType' }" >
                            {{ result.testType | translate }}
                        </td>
                        <td data-title="'MARK' | translate " sortable="'mark'"
                            filter="{ 'mark': 'text' }">{{ result.mark | translate }}
                        </td>
                        <td data-title="'MAX_GRADE' | translate" sortable="'max_grade'"
                            filter="{ 'maxGrade': 'text' }">{{ result.maxGrade | translate }}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <script type="text/ng-template" id="custom/pager">
                <div>
                    <ul class="pager ng-cloak">
                        <li ng-repeat="page in pages"
                            ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
                            ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
                            <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo;
                                Previous</a>
                            <a ng-switch-when="next" ng-click="params.page(page.number)"
                               href="">Next &raquo;</a>
                        </li>
                        <li>
                            <div class="btn-group">
                                <button type="button" ng-class="{'active':params.count() == 5}"
                                        ng-click="params.count(5)" class="btn btn-default">5
                                </button>
                                <button type="button" ng-class="{'active':params.count() == 10}"
                                        ng-click="params.count(10)" class="btn btn-default">10
                                </button>
                                <button type="button" ng-class="{'active':params.count() == 25}"
                                        ng-click="params.count(25)" class="btn btn-default">25
                                </button>
                                <button type="button" ng-class="{'active':params.count() == 50}"
                                        ng-click="params.count(50)" class="btn btn-default">50
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </script>
            <script type="text/ng-template" id="ng-table/filters/testType.html">
                <ui-select ng-model="selectedTestType.name" theme="select2" on-select='doSearch()'
                           search-enabled="false"
                           name="filter-testType">
                    <ui-select-match placeholder="{{'STATUS_SELECT_PLACEHOLDER_TEST_TYPE' | translate}}"
                                     allow-clear="true">
                        {{$select.selected.label}}
                    </ui-select-match>
                    <ui-select-choices
                            repeat="testType in testTypeData">
                        <span ng-bind-html="testType.label"></span>
                    </ui-select-choices>
                </ui-select>
            </script>

        </div>
    </div>
</div>
</div>
<!-- /#page-wrapper -->
