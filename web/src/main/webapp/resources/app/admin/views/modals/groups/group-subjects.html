<div class="modal-header">
    <h3 class="modal-title">{{'FILL_IN_INFORMATION_ABOUT_SUBJECT'
        | translate}}</h3>
</div>

<div class="modal-body">
    <div class="row">
        <table class="table table-bordered col-lg-12">
            <thead>
            <tr>
                <th>{{'SUBJECT_TITLE' | translate}}</th>
                <th>{{'MULTIPLIER' | translate}}</th>
                <th>{{'HOURS' | translate}}</th>
            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="subject in $root.groupSubjects">
                <td>{{ subject.title }}</td>
                <td>{{ subject.multiplier }}</td>
                <td>{{ subject.hours }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
