<div id="page-wrapper" ng-controller="SysAdminsController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" translate="SYS_ADMINS"> </h1>
        </div>
    </div>

    <br/>

    <div class="row">
        <div class="col-lg-12">
            <button type="submit" class="btn btn-primary"
                    ng-click="openAddSysAdminModal()">{{'ADD_NEW_SYS_ADMIN' | translate}}</button>
        </div>
    </div>
    <p></p>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span translate="SYS_ADMINS"> </span>
                    <span class="pull-right">
                        <span translate="ALL_SYS_ADMINS"></span>{{totalEmployee}}
                    </span>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-12">

                            <table ng-table="tableParams" template-pagination="sys-admins/pager"
                                   class="table table-bordered table-hover users_table">

                                <tbody>
                                <tr ng-repeat="sysAdmin in $data">
                                    <td data-title="'USERNAME'|translate ">{{
                                        sysAdmin.username }}
                                    </td>
                                    <td data-title="'FIRST_NAME'|translate">{{
                                        sysAdmin.firstName }}
                                    </td>
                                    <td data-title="'LAST_NAME'|translate">{{
                                        sysAdmin.lastName }}
                                    </td>
                                    <td data-title="'PHONE_NUMBER'|translate">{{
                                        sysAdmin.phone }}
                                    </td>
                                    <td data-title="'EMAIL'|translate">{{
                                        sysAdmin.email }}
                                    </td>
                                    <td data-title="'EDIT'|translate" class="center">
                                        <button type="button" class="btn btn-primary center"
                                                ng-click="openEditSysAdminModal(sysAdmin.username)">
                                            <span class="glyphicon glyphicon-pencil"></span>
                                        </button>
                                    </td>
                                    <td data-title="'DELETE'|translate" class="center">
                                        <button type="button" class="btn btn-danger"
                                                ng-click="deleteSysAdmin(sysAdmin.username)">
                                            <span class="glyphicon glyphicon-remove-sign"></span>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <script type="text/ng-template" id="sys-admins/pager">
                        <div>
                            <ul class="pager ng-cloak">
                                <li ng-repeat="page in pages"
                                    ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
                                    ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
                                    <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo;
                                        Previous</a>
                                    <a ng-switch-when="next" ng-click="params.page(page.number)"
                                       href="">Next &raquo;</a>
                                </li>
                                <li>
                                    <div class="btn-groups">
                                        <button type="button" ng-class="{'active':params.count() == 5}"
                                                ng-click="params.count(5)" class="btn btn-default">5
                                        </button>
                                        <button type="button" ng-class="{'active':params.count() == 10}"
                                                ng-click="params.count(10)" class="btn btn-default">10
                                        </button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </script>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    </div>
