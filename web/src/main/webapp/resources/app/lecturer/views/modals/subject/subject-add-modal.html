<div class="modal-header">
    <h3 class="modal-title">{{'LIST_OF_TESTS'
        | translate}}</h3>
</div>

<div class="modal-body">
    <div class="row">
        <table class="table table-bordered col-lg-12">
            <thead>
            <tr>
                <th>{{'TITLE_TEST' | translate}}</th>
                <th>{{'TEST_TYPE' | translate}}</th>
                <th>{{'MAX_GRADE' | translate}}</th>
                <th>{{'AVAIBLE' | translate}}</th>
            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="test in $root.tests">
                <td>{{ test.title }}</td>
                <td>{{ test.type | translate}}</td>
                <td>{{ test.maxGrade }}</td>
                <td>{{ test.avaible | translate}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
