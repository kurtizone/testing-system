<div class="modal-body form-group has-feedback">
    <h3> Підтвердіть видалення <b>{{fileName}}.bbi</b> файлу </h3>
</div>

<div class="modal-footer form-group">
    <button class="btn btn-success pull-left" type="button" ng-click="submit()">
        Підтвердити
    </button>

    <button class="btn btn-danger pull-right" type="button" ng-click="cancel()">
        Відмінити
    </button>
</div>
